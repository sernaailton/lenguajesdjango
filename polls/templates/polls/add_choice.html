{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir opción a: {{ question.question_text }}</title>
    <link rel="stylesheet" href="{% static 'polls/css/add_choice.css' %}">
</head>
<body>
    <div class="container">
        <h1>Añadir una opción para: {{ question.question_text }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Añadir opción</button>
        </form>
        <a href="{% url 'polls:detail' question.id %}">
            <button type="button">Regresar a la encuesta</button>
        </a>
    </div>
</body>
</html>
